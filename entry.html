<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Outdaily - Track your nature experiences and build your outdoor streak">
        <title>Outdaily HTML</title>
        <link rel="icon" href="images/nature.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheets/entry.css" rel="stylesheet">
    </head>
    <body class="bg-success bg-opacity-10">
        <header class="bg-success">
            <div class="container">
                 <div class="d-flex flex-wrap align-items-center justify-content-left py-3">   
                    <a href="index.html" class="d-flex col-md-2 align-items-center text-white text-decoration-none">
                        <img src="images/nature.png" alt="Outdaily Logo" height="60" class="me-2">
                        <h1 class="mb-0">Outdaily</h1>
                    </a>
                    
                    <ul class="nav col-md-6 mb-0 justify-content-left px-3">
                        <li class="nav-item"><a href="index.html" class="nav-link px-3 mt-2">Home</a></li>
                        <li class="nav-item"><a href="entry.html" class="nav-link px-3 mt-2 active">Entry Page</a></li>
                        <li class="nav-item"><a href="leaderboard.html" class="nav-link px-3 mt-2">Leaderboard</a></li>
                    </ul>
                </div>
            </div>
        </header>
    <main class="container-fluid px-0">
        <div class="d-flex flex-column flex-md-row align-items-stretch">
            <div class="flex-fill col-md-8 ps-5">
                
                <h2>Welcome BestHiker26</h2>
                <h3>Streak: 9 days</h3>
                <h4>Points: <span title="The points are calculated based off of a variety of factors, including the current streak, the length of time spent outside, the current temperature, etc.">120 (hover for more info)</span></h4> 
                <section> 
                    <fieldset>
                        <legend>New Entry </legend>
                        <form method="post" class="px-4 py-3">
                            <div class="mb-3">
                                <label for="entryTitle" class="form-label">Entry Title</label>
                                <input type="text" id="entryTitle" name="entryTitle" placeholder="Title" required/>
                            </div >
                            <div class="mb-3">
                                <label for="entryDate" class="form-label">Entry Date</label>
                                <input type="date" class="form-control" id="entryDate" name="entryDate" required/>
                            </div>
                            <div class="mb-3">
                                <label for="entryDuration" class="form-label">Entry Duration (minutes)</label>
                                <input type="number" class="form-control" id="entryDuration" name="entryDuration" min="1" required />
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Entry location </label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="Location"/>
                            </div>
                            <div class="mb-3">
                                <label for="entryDescription" class="form-label">Entry Description (optional)</label>
                                <textarea id="entryDescription" class="form-control" name="entryDescription" rows="4" placeholder="How was your experience out in nature? What did you see?"></textarea>
                            </div>
                            <br/>
                            <button type="submit">Submit Entry</button>
                        </form>
                        
                    </fieldset>
                </section>
                <section>
                    <fieldset>
                        <legend>Current Weather Data</legend>
                        <ul>
                            <li>
                                Temperature: 75 degrees
                            </li>
                            <li>
                                Chance of rain: 30%
                            </li>
                            <li>
                                Humidity: 60%
                            </li>
                        </ul>
                    </fieldset>
                </section>
            </div>
            <div class="flex-fill">
                <div class="vertical-carousel">
                    <div class="vertical-carousel-slide">
                        <img src="images/weatherpic.jpeg" alt="Representation of what the current day would look like"/>
                    </div>
                    <div class="vertical-carousel-slide">
                        <img src="images/carousel/beach.webp" alt="Representation of what the current day would look like"/>
                    </div>
                    <div class="vertical-carousel-slide">
                        <img src="images/carousel/wheattree.webp" alt="Representation of what the current day would look like"/>
                    </div>
                    <div class="vertical-carousel-slide">
                        <img src="images/carousel/mountains.jpg" alt="Representation of what the current day would look like"/>
                    </div>
                    <div class="vertical-carousel-slide">
                        <img src="images/carousel/waterfall.png" alt="Representation of what the current day would look like"/>
                    </div>
                    <div class="vertical-carousel-slide">
                        <img src="images/carousel/image1.jpg" alt="Representation of what the current day would look like"/>
                    </div>
                    <div class="vertical-carousel-slide">
                        <img src="images/carousel/image2.jpg" alt="Representation of what the current day would look like"/>
                    </div>
                    <div class="vertical-carousel-slide">
                        <img src="images/carousel/image3.jpg" alt="Representation of what the current day would look like"/>
                    </div>
                    <div class="vertical-carousel-slide">
                        <img src="images/carousel/image4.jpg" alt="Representation of what the current day would look like"/>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    </body>
    <footer class="bg-dark">
        <div class="container d-flex py-2">
            <div class="text-light align-self-start flex-grow-0">Author: Fred Probst</div>
            <div class="flex-grow-1"></div>
            <div class="text-light align-self-end flex-grow-0">
                <a href="https://github.com/FPErfvv/startup-outdaily">
                    <img src="images/githubemoji.png" alt="Outdaily Logo" height="20" class="me-1">GitHub</a>
            </div>
        </div>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
