<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Outdaily - Track your nature experiences and build your outdoor streak">
        <title>Outdaily HTML</title>
        <link rel="icon" href="images/nature.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheets/index.css" rel="stylesheet">
    </head>
    <body>
        <header>
                <h1>Outdaily</h1>
                <nav>
                    <menu>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="entry.html">Entry Page</a></li>
                        <li><a href="leaderboard.html">Leaderboard</a></li>
                    </menu>
                </nav>
        </header>
    <main>
        <h2>Welcome BestHiker26</h2>
        <h3>Streak: 9 days</h3>
        <h4>Points: <span title="The points are calculated based off of a variety of factors, including the current streak, the length of time spent outside, the current temperature, etc.">120 (hover for more info)</span></h4> 
        <section> 
            <fieldset>
                <legend>New Entry </legend>
                <form method="post">
                    <div>
                        <label for="entryTitle">Entry Title</label>
                        <input type="text" id="entryTitle" name="entryTitle" placeholder="Title" required/>
                    </div>
                    <div>
                        <label for="entryDate">Entry Date</label>
                        <input type="date" id="entryDate" name="entryDate" required/>
                    </div>
                    <div>
                        <label for="entryDuration">Entry Duration (minutes)</label>
                        <input type="number" id="entryDuration" name="entryDuration" min="1" required />
                    </div>
                    <div>
                        <label for="location">Entry location </label>
                        <input type="text" id="location" name="location" placeholder="Location"/>
                    </div>
                    <div>
                        <label for="entryDescription">Entry Description (optional)</label>
                        <textarea id="entryDescription" name="entryDescription" rows="4" placeholder="How was your experience out in nature? What did you see?"></textarea>
                    </div>
                    <br/>
                    <button type="submit">Submit Entry</button>
                </form>
                
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Current Weather Data</legend>
                <img src="images/weatherpic.jpeg" alt="Representation of what the current day would look like" width="600px" align="right"/>
                <ul>
                    <li>
                        Temperature: 75 degrees
                    </li>
                    <li>
                        Chance of rain: 30%
                    </li>
                    <li>
                        Humidity: 60%
                    </li>
                </ul>
            </fieldset>
        </section>
    </main>
    <br>
    <footer>
        <div>Author: Fred Probst</div>
        <div><a href="https://github.com/FPErfvv/startup-outdaily">GitHub</a></div>
    </footer>
    </body>
</html>
