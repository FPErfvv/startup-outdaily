<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Outdaily - Track your nature experiences and build your outdoor streak">
        <title>Outdaily HTML Entry</title>
        <link rel="icon" href="images/nature.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheets/entry.css" rel="stylesheet">
        <link href="stylesheets/main.css" rel="stylesheet">
    </head>
    <body class="bg-success bg-opacity-10 d-flex flex-column min-vh-100">
        <header class="bg-success border-bottom border-1 border-dark">
            <div class="container">
                 <div class="d-flex flex-wrap align-items-center justify-content-left py-3 flex-shrink-0">   
                    <a href="index.html" class="d-flex align-items-center text-white text-decoration-none me-3">
                        <img src="images/nature.png" alt="Outdaily Logo" height="60" class="me-2">
                        <h1 class="mb-0" id="logo">Outdaily</h1>
                    </a>
                    
                    <ul class="nav mb-0 justify-content-left px-3 flex-shrink-0">
                        <li class="nav-item"><a href="index.html" class="nav-link px-3 mt-2">Home</a></li>
                        <li class="nav-item"><a href="entry.html" class="nav-link px-3 mt-2 active">Entry Page</a></li>
                        <li class="nav-item"><a href="leaderboard.html" class="nav-link px-3 mt-2">Leaderboard</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="container-fluid px-0 flex-grow-1 flex-shrink-1">
            <div class="d-flex flex-column flex-md-row align-items-stretch flex-grow-1 flex-shrink-1 overflow-hidden">
                <div class="flex-fill col-md-10 overflow-auto ps-5">
                    <h2 class="text-center my-3">Welcome: BestHiker26</h2>
                    <div class="text-center">
                        <p class="d-inline m-2 fs-5 bg-success bg-opacity-25 p-2 rounded-2">Streak: 9 days</p>
                        <p class="d-inline m-2 fs-5 bg-success bg-opacity-25 p-2 rounded-2" id="points"><span title="The points are calculated based off of a variety of factors, including the current streak, the length of time spent outside, the current temperature, etc.">Points: 120</span></p> 
                    </div>

                    <section> 
                        <fieldset class="border border-2 mt-5 me-5 shadow">
                            <legend class="text-center bg-success bg-opacity-50">New Entry</legend>
                            <form method="post" class="px-4 py-3">
                                <div class="mb-3">
                                    <label for="entryTitle" class="form-label">Entry Title</label>
                                    <input type="text" class="form-control" id="entryTitle" name="entryTitle" placeholder="Title" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="entryDate" class="form-label">Entry Date</label>
                                    <input type="date" class="form-control" id="entryDate" name="entryDate" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="entryDuration" class="form-label">Entry Duration (minutes)</label>
                                    <input type="number" class="form-control" id="entryDuration" name="entryDuration" min="1" required />
                                </div>
                                <div class="mb-3">
                                    <label for="location" class="form-label">Entry location </label>
                                    <input type="text" class="form-control" id="location" name="location" placeholder="Location"/>
                                </div>
                                <div class="mb-3">
                                    <label for="entryDescription" class="form-label">Entry Description (optional)</label>
                                    <textarea id="entryDescription" class="form-control" name="entryDescription" rows="4" placeholder="How was your experience out in nature? What did you see?"></textarea>
                                </div>
                                
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success">Submit Entry</button>
                                </div>
                            </form>
                        </fieldset>
                    </section>
                    <section>
                        <fieldset class="border border-2 my-5 me-5 shadow">
                            <legend class="text-center bg-primary bg-opacity-50">Current Weather</legend>
                            <div class="d-flex mb-2">
                                <img src="images/weather/few.png" alt="Representation of what the current day would look like" class="flex-column flex-fill ms-2 rounded-2"/>
                                <div class="flex-column flex-fill">
                                    <div class="temp ms-4">
                                        75 <span>&#176;</span>
                                    </div>
                                    <div class="ms-4 display-6 my-2">
                                        Sunny
                                    </div>
                                    <div class="ms-4">
                                        Chance of rain: 5%
                                    </div>
                                    <div class="ms-4">
                                        Humidity: 60%
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </section>
                </div>
                <div class="flex-fill d-flex ">
                    <div class="h-100 flex-grow-0" id="vertical-carousel">
                        <div class="vertical-carousel-slide">
                            <img src="images/carousel/weatherpic.jpeg" alt="Picture overlooking the foliage of a green forest"/>
                        </div>
                        <div class="vertical-carousel-slide">
                            <img src="images/carousel/beach.webp" alt="Picture overlooking a beach"/>
                        </div>
                        <div class="vertical-carousel-slide">
                            <img src="images/carousel/wheattree.webp" alt="Picture looking at a field of yellow wheat with a tree in the middle"/>
                        </div>
                        <div class="vertical-carousel-slide">
                            <img src="images/carousel/mountains.jpg" alt="Picture with a forest with mountains in the background"/>
                        </div>
                        <div class="vertical-carousel-slide">
                            <img src="images/carousel/waterfall.png" alt="Picture of a waterfall"/>
                        </div>
                        <div class="vertical-carousel-slide">
                            <img src="images/carousel/image1.jpg" alt="Picture of a pond with a forested mountain in the background"/>
                        </div>
                        <div class="vertical-carousel-slide">
                            <img src="images/carousel/image2.jpg" alt="Picture of a leaf touching water"/>
                        </div>
                        <div class="vertical-carousel-slide">
                            <img src="images/carousel/image3.jpg" alt="Picture of the sun setting on the beach"/>
                        </div>
                        <div class="vertical-carousel-slide">
                            <img src="images/carousel/image4.jpg" alt="Picture of a rainbow crossing the horizon over the ocean"/>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-dark">
            <div class="container d-flex py-2">
                <div class="text-light align-self-start flex-grow-0">Author: Fred Probst</div>
                <div class="flex-grow-1"></div>
                <div class="text-light align-self-end flex-grow-0">
                    <a href="https://github.com/FPErfvv/startup-outdaily">
                        <img src="images/githubemoji.png" alt="GitHub Logo" height="20" class="me-1">GitHub</a>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    </body>
</html>
